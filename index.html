            justify-content: center;

            border-color: #ffc107;

        }

            border-color: #dc3545;

        const timerElement = document.getElementById("timer");
        const nameSetupScreen = document.getElementById("name-setup-screen");
        const introScreen = document.getElementById("intro-screen");
        const introText = document.getElementById("intro-text");
        const player1NameInput = document.getElementById("player1-name");
        const player2NameInput = document.getElementById("player2-name");
        const startGameBtn = document.getElementById("start-game-btn");
        const setupTitle = document.getElementById("setup-title");

        /**
         * Muestra un modal personalizado en lugar de la función alert().
         * @param {string} message - El mensaje a mostrar en el modal.
         */
        function showCustomModal(message) {
            const modal = document.createElement('div');
            modal.className = 'custom-modal';

            const modalContent = document.createElement('div');
            modalContent.className = 'custom-modal-content';

            const messageElement = document.createElement('p');
            messageElement.textContent = message;

            const closeButton = document.createElement('button');
            closeButton.textContent = 'OK';
            closeButton.onclick = () => document.body.removeChild(modal);

            modalContent.appendChild(messageElement);
            modalContent.appendChild(closeButton);
            modal.appendChild(modalContent);
            document.body.appendChild(modal);
        }

        // Función para actualizar el título de configuración
        function updateSetupTitle() {
            if (gameStarted) {
                setupTitle.textContent = `¡Ronda ${currentRound} - Configura los Jugadores!`;
            } else {
                setupTitle.textContent = "¡Configura los Jugadores!";
            }
        }
        // Función para limpiar inputs
        function clearInputs() {
            player1NameInput.value = "";
            player2NameInput.value = "";
        }
        // Función para configurar nombres de jugadores
        function setupPlayerNames() {
            startGameBtn.addEventListener("click", () => {
                const name1 = player1NameInput.value.trim();
                const name2 = player2NameInput.value.trim();

                if (name1 === "" || name2 === "") {
                    showCustomModal("Por favor, ingresa nombres para ambos jugadores.");
                    return;
                }

                if (name1 === name2) {
                    showCustomModal("Los nombres de los jugadores deben ser diferentes.");
                    return;
                }

                player1Name = name1;
                player2Name = name2;

                // Actualizar los títulos de los jugadores
                player1TitleElement.textContent = player1Name;
                player2TitleElement.textContent = player2Name;

                // Ocultar pantalla de configuración y mostrar cinemática
                nameSetupScreen.style.display = "none";
                introScreen.style.display = "flex";
                playIntroSequence();
            });
        }
        // Función para mostrar la cinemática de inicio
        function playIntroSequence() {
            const messages = ["Preparado...", "Listo...", "¡RESPONDE!"];
            let currentMessageIndex = 0;
            function showNextMessage() {
                if (currentMessageIndex < messages.length) {
                    // Ocultar texto actual
                    introText.classList.remove("show");

                    setTimeout(() => {
                        // Cambiar texto y mostrar inmediatamente
                        introText.textContent = messages[currentMessageIndex];
                        introText.classList.add("show");

                        currentMessageIndex++;

                        // Siguiente mensaje después de menos tiempo para efecto más frenético
                        setTimeout(showNextMessage, 800);
                    }, 100);
                } else {
                    // Ocultar pantalla de introducción y comenzar el juego
                    setTimeout(() => {
                        introScreen.classList.add("intro-hidden");
                        setTimeout(() => {
                            introScreen.style.display = "none";
                            initGame();
                        }, 500);
                    }, 600);
                }
            }
            showNextMessage();
        }
        // Iniciar juego
        function initGame() {
            gameStarted = true;
            currentPlayer = 1;
            player1Lives = 3;
            player2Lives = 3;
            currentQuestionIndex = 0;
            questionsAnswered = 0; // Reiniciar para la nueva partida
            usedQuestionIdsGlobal = new Set(); // IMPORTANTE: Solo reiniciar el Set global de preguntas usadas al iniciar un NUEVO JUEGO

            setupRound(); // Configura la primera ronda
            updateHearts();
            updatePlayerStatus();
            updateQuestionCounter();
            loadNextQuestion();

            nextButton.style.display = "none";
            restartButton.style.display = "none";
            nextRoundButton.style.display = "none";
            resultMessage.style.display = "none";
            timerElement.style.display = "inline-flex"; // Asegura que el temporizador sea visible
        }

        /**
         * Configura las preguntas para la ronda actual, seleccionando preguntas únicas globalmente.
         * Se asegura de que no se repitan preguntas de rondas anteriores.
         */
        function setupRound() {
            questionsForCurrentRound = []; // Reiniciar las preguntas para la nueva ronda

            // Filtra todas las preguntas planas del juego que aún no se han usado globalmente
            let globallyAvailableQuestions = allGameQuestionsFlat.filter(q => !usedQuestionIdsGlobal.has(q.uniqueId));

            // Si no hay suficientes preguntas disponibles para la ronda completa
            if (globallyAvailableQuestions.length < totalQuestionsPerRound) {
                // Si no hay suficientes preguntas únicas para una ronda completa, el juego termina.
                endGame("¡Se han agotado todas las preguntas únicas! Juego terminado.");
                return;
            }

            // Selecciona 'totalQuestionsPerRound' preguntas únicas para la ronda actual de forma aleatoria
            // Asegura que las preguntas se extraigan del pool disponible para evitar duplicados en la selección
            let tempAvailableQuestions = [...globallyAvailableQuestions]; // Copia para evitar modificar el array original del filtro

            for (let i = 0; i < totalQuestionsPerRound; i++) {
                const randomIndex = Math.floor(Math.random() * tempAvailableQuestions.length);
                const selectedQuestion = tempAvailableQuestions[randomIndex];
                questionsForCurrentRound.push(selectedQuestion);

                // Eliminar la pregunta seleccionada del pool temporal para esta iteración de selección
                tempAvailableQuestions.splice(randomIndex, 1);
            }

            roundInfoElement.textContent = `Ronda ${currentRound} de 7`;
            questionsAnswered = 0; // Reiniciar preguntas respondidas para la nueva ronda
            updateQuestionCounter(); // Actualizar contador de preguntas
        }
        function updateQuestionCounter() {
            questionCounterElement.textContent = `Pregunta ${questionsAnswered + 1} de ${totalQuestionsPerRound}`;
        }
        function startTimer() {
            timeLeft = 5;
            questionAnswered = false;
            updateTimerDisplay();

            clearInterval(timerInterval); // Limpia cualquier temporizador existente
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    if (!questionAnswered) {
                        handleTimeout();
                    }
                }
            }, 1000);
        }
        function updateTimerDisplay() {
            timerElement.textContent = timeLeft;
            timerElement.classList.remove('warning', 'danger');
            if (timeLeft <= 2) {
                timerElement.classList.add('danger');
            } else if (timeLeft <= 3) {
                timerElement.classList.add('warning');
            }
        }
        function handleTimeout() {
            questionAnswered = true;

            const options = document.querySelectorAll(".option");
            options.forEach(option => {
                option.style.pointerEvents = "none";
                option.classList.add("disabled");
            });

            // Obtiene el índice correcto de la pregunta actual utilizando questionsForCurrentRound y questionsAnswered
            const correctOptionIndex = getCurrentCorrectIndex();
            const correctOption = document.querySelector(`.option:nth-child(${correctOptionIndex + 1})`);
            if (correctOption) {
                correctOption.classList.add("correct");
            }

            if (currentPlayer === 1) {
                player1Lives--;
            } else {
                player2Lives--;
            }

            updateHearts();

            resultMessage.textContent = "¡Se acabó el tiempo! Perdiste una vida.";
            resultMessage.className = "result-message timeout";
            resultMessage.style.display = "block";

            // Verificar si el juego o la ronda han terminado después de un tiempo de espera
            if (player1Lives === 0 || player2Lives === 0) {
                endGame();
            } else {
                 // Incrementar questionsAnswered solo si el juego no ha terminado y es una pregunta válida
                questionsAnswered++;
                updateQuestionCounter();
                if (questionsAnswered >= totalQuestionsPerRound) {
                    checkRoundWinner();
                } else {
                    nextButton.style.display = "block";
                }
            }
        }

        /**
         * Obtiene el índice de la respuesta correcta para la pregunta actual.
         * @returns {number} El índice de la respuesta correcta.
         */
        function getCurrentCorrectIndex() {
            // Usa questionsForCurrentRound y questionsAnswered para obtener la pregunta actual
            const currentQuestionData = questionsForCurrentRound[questionsAnswered];
            return currentQuestionData ? currentQuestionData.correctIndex : 0;
        }

        /**
         * Carga la siguiente pregunta para ser mostrada al jugador.
         * Esta pregunta ya ha sido preseleccionada para la ronda actual en `setupRound`.
         */
        function loadNextQuestion() {
            // Si ya se respondieron todas las preguntas para esta ronda, pasa a checkRoundWinner
            if (questionsAnswered >= totalQuestionsPerRound) {
                checkRoundWinner();
                return;
            }

            // Obtiene la pregunta actual de la lista preseleccionada para la ronda
            const currentQuestion = questionsForCurrentRound[questionsAnswered];

            // Agrega el ID único de esta pregunta al conjunto global de preguntas ya usadas
            usedQuestionIdsGlobal.add(currentQuestion.uniqueId);

            // Limpia cualquier elemento de bandera anterior antes de agregar uno nuevo si la pregunta lo requiere
            while (questionElement.querySelector(".flag-emoji")) {
                questionElement.querySelector(".flag-emoji").remove();
            }

            if (currentQuestion.hasFlag) {
                const questionText = currentQuestion.question;
                const flagMatch = questionText.match(/ 🇯🇵 | 🇧🇷 | 🇫🇷 | 🇺🇸 | 🇮🇹 | 🇩🇪 | 🇬🇧 | 🇲🇽 | 🇨🇦 | 🇦🇷 | 🇷🇺 | 🇨🇳 | 🇮🇳 | 🇦🇺 /);
                const flagEmoji = flagMatch ? flagMatch[0] : '';
                const questionWithoutFlag = questionText.replace(/ 🇯🇵 | 🇧🇷 | 🇫🇷 | 🇺🇸 | 🇮🇹 | 🇩🇪 | 🇬🇧 | 🇲🇽 | 🇨🇦 | 🇦🇷 | 🇷🇺 | 🇨🇳 | 🇮🇳 | 🇦🇺 /, '').trim();

                const flagElement = document.createElement("div");
                flagElement.className = "flag-emoji";
                flagElement.textContent = flagEmoji;

                questionElement.textContent = questionWithoutFlag;
                questionElement.prepend(flagElement);
            } else {
                questionElement.textContent = currentQuestion.question;
            }

            optionsElement.innerHTML = ""; // Limpia las opciones anteriores

            currentQuestion.options.forEach((option, index) => {
                const optionElement = document.createElement("div");
                optionElement.className = "option";
                optionElement.textContent = option;
                // Asigna el evento de clic para verificar la respuesta
                optionElement.addEventListener("click", () => checkAnswer(index, currentQuestion.correctIndex));
                optionsElement.appendChild(optionElement);
            });

            startTimer(); // Inicia el temporizador para la nueva pregunta
        }

        /**
         * Comprueba la respuesta seleccionada por el jugador.
         * Actualiza vidas, mensajes de resultado y el estado del juego/ronda.
         * @param {number} selectedIndex - El índice de la opción seleccionada por el jugador.
         * @param {number} correctIndex - El índice de la respuesta correcta.
         */
        function checkAnswer(selectedIndex, correctIndex) {
            if (questionAnswered) return; // Evita que se respondan múltiples veces

            questionAnswered = true;
            clearInterval(timerInterval); // Detiene el temporador
            questionsAnswered++; // Incrementa el contador de preguntas respondidas
            updateQuestionCounter();

            const options = document.querySelectorAll(".option");

            // Deshabilita todas las opciones después de la respuesta
            options.forEach(option => {
                option.style.pointerEvents = "none";
            });

            options[correctIndex].classList.add("correct"); // Marca la opción correcta

            if (selectedIndex === correctIndex) {
                resultMessage.textContent = "¡Respuesta correcta!";
                resultMessage.className = "result-message success";
            } else {
                options[selectedIndex].classList.add("incorrect"); // Marca la opción incorrecta seleccionada
                resultMessage.textContent = "¡Respuesta incorrecta!";
                resultMessage.className = "result-message error";

                // Reduce la vida del jugador actual si la respuesta es incorrecta
                if (currentPlayer === 1) {
                    player1Lives--;
                } else {
                    player2Lives--;
                }

                updateHearts(); // Actualiza la visualización de las vidas
            }

            resultMessage.style.display = "block"; // Muestra el mensaje de resultado

            // Comprueba el estado del juego o de la ronda
            if (player1Lives === 0 || player2Lives === 0) {
                endGame(); // Termina el juego si un jugador se queda sin vidas
            } else if (questionsAnswered >= totalQuestionsPerRound) {
                checkRoundWinner(); // Termina la ronda si todas las preguntas han sido respondidas
            } else {
                nextButton.style.display = "block"; // Muestra el botón para el siguiente jugador
            }
        }
        function checkRoundWinner() {
            clearInterval(timerInterval); // Detiene el temporizador cuando la ronda termina

            let winner;

            if (player1Lives > player2Lives) {
                winner = player1Name;
            } else if (player2Lives > player1Lives) {
                winner = player2Name;
            } else {
                winner = "Empate entre ambos jugadores";
            }

            endRound(winner); // Llama a la función para finalizar la ronda
        }

        /**
         * Finaliza la ronda actual, muestra los resultados y gestiona la transición.
         * @param {string} winner - El nombre del ganador de la ronda o "Empate entre ambos jugadores".
         */
        function endRound(winner) {
            clearInterval(timerInterval); // Asegura que el temporizador esté detenido

            const gameOverMessage = document.createElement("div");
            gameOverMessage.className = "game-over";

            if (winner === "Empate entre ambos jugadores") {
                gameOverMessage.textContent = "¡La ronda ha terminado en empate!";
            } else {
                gameOverMessage.textContent = `¡${winner} ha ganado la ronda!`;
            }

            // Agregar mensaje de resultados detallado
            const roundWinnerMessage = document.createElement("div");
            roundWinnerMessage.className = "round-winner-message";
            roundWinnerMessage.innerHTML = `
                <strong>Resultados de la Ronda ${currentRound}:</strong><br>
                ${player1Name}: ${player1Lives} vidas restantes<br>
                ${player2Name}: ${player2Lives} vidas restantes
            `;

            questionElement.textContent = ""; // Limpia la pregunta
            optionsElement.innerHTML = ""; // Limpia las opciones
            optionsElement.appendChild(gameOverMessage);
            optionsElement.appendChild(roundWinnerMessage);

            timerElement.style.display = "none"; // Oculta el temporizador

            nextButton.style.display = "none"; // Oculta el botón de siguiente jugador
            restartButton.style.display = "block"; // Muestra el botón de reiniciar juego

            // Procede automáticamente a la siguiente ronda si no es la última y al menos un jugador tiene vidas
            if (currentRound < 7 && (player1Lives > 0 || player2Lives > 0)) {
                // Introduce un ligero retraso antes de pasar a la siguiente ronda para leer los resultados
                setTimeout(() => {
                    nextRound(); // Llama a nextRound para iniciar la siguiente ronda
                }, 3000); // Retraso de 3 segundos
            } else {
                 // Si es la última ronda o game over, oculta el botón de siguiente ronda
                 nextRoundButton.style.display = "none";
            }
        }

        /**
         * Finaliza el juego, determina el ganador final y muestra el mensaje.
         */
        function endGame() {
            clearInterval(timerInterval); // Detiene cualquier temporizador
            let finalWinner = "";

            if (player1Lives > player2Lives) {
                finalWinner = player1Name;
            } else if (player2Lives > player1Lives) {
                finalWinner = player2Name;
            } else {
                finalWinner = "Empate general"; // Si el juego termina en empate
            }
            const gameOverMessage = document.createElement("div");
            gameOverMessage.className = "game-over";

            if (finalWinner === "Empate general") {
                gameOverMessage.textContent = `¡Juego Terminado! Empate general.`;
            } else {
                gameOverMessage.textContent = `¡Juego Terminado! ${finalWinner} es el ganador!`;
            }

            questionElement.textContent = ""; // Limpia la pregunta
            optionsElement.innerHTML = ""; // Limpia las opciones
            optionsElement.appendChild(gameOverMessage); // Muestra el mensaje de fin de juego

            timerElement.style.display = "none"; // Oculta el temporizador

            nextButton.style.display = "none"; // Oculta el botón de siguiente
            nextRoundButton.style.display = "none"; // No hay más rondas después del fin del juego
            restartButton.style.display = "block"; // Muestra el botón para reiniciar el juego
        }
        function updateHearts() {
            player1HeartsElement.textContent = " ❤ ️".repeat(player1Lives);
            player2HeartsElement.textContent = " ❤ ️".repeat(player2Lives);
        }
        function updatePlayerStatus() {
            if (currentPlayer === 1) {
                player1Element.classList.add("active-player");
                player2Element.classList.remove("active-player");
            } else {
                player1Element.classList.remove("active-player");
                player2Element.classList.add("active-player");
            }
        }
        function nextPlayer() {
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            updatePlayerStatus();
            loadNextQuestion();

            resultMessage.style.display = "none";
            nextButton.style.display = "none";
        }

        /**
         * Prepara la siguiente ronda del juego.
         * Reinicia las vidas y contadores, y vuelve a la pantalla de configuración de nombres para la nueva ronda.
         */
        function nextRound() {
            currentRound++; // Incrementa el número de ronda
            player1Lives = 3; // Reinicia vidas del jugador 1
            player2Lives = 3; // Reinicia vidas del jugador 2
            questionsAnswered = 0; // Reinicia el contador de preguntas respondidas
            // usedQuestions ya no es necesario aquí, el seguimiento global se hace con usedQuestionIdsGlobal
            // usedQuestions = []; // Importante: Limpia las preguntas usadas para la nueva ronda

            updateSetupTitle(); // Actualiza el título de la pantalla de configuración de nombres
            // clearInputs(); // Si se desea que los jugadores vuelvan a introducir sus nombres, descomentar esta línea
            nameSetupScreen.style.display = "flex"; // Muestra la pantalla de configuración de nombres
            timerElement.style.display = "inline-flex"; // Asegura que el temporizador sea visible para la siguiente ronda

            nextRoundButton.style.display = "none"; // Oculta el botón de siguiente ronda
            restartButton.style.display = "none"; // Oculta el botón de reiniciar
        }

        /**
         * Reinicia el juego por completo, volviendo a la primera ronda y limpiando nombres.
         */
        function restartGame() {
            currentRound = 1; // Vuelve a la primera ronda
            player1Lives = 3; // Reinicia vidas del jugador 1
            player2Lives = 3; // Reinicia vidas del jugador 2
            questionsAnswered = 0; // Reinicia el contador de preguntas respondidas
            usedQuestionIdsGlobal = new Set(); // IMPORTANTE: Limpia las preguntas usadas para un nuevo comienzo del juego
            gameStarted = false; // Reinicia el estado de juego iniciado

            updateSetupTitle(); // Actualiza el título de la pantalla de configuración
            clearInputs(); // Limpia los nombres para un reinicio completo
            nameSetupScreen.style.display = "flex"; // Muestra la pantalla de configuración de nombres
            timerElement.style.display = "inline-flex"; // Asegura que el temporizador sea visible

            nextRoundButton.style.display = "none"; // Oculta los botones hasta que el juego comience de nuevo
            restartButton.style.display = "none";
        }
        // Event listeners
        nextButton.addEventListener("click", nextPlayer);
        restartButton.addEventListener("click", restartGame);
        // El botón nextRoundButton ya no tiene un event listener directo, ya que la transición es automática.
        // nextRoundButton.addEventListener("click", nextRound);
        // Llamada inicial para configurar los nombres de los jugadores
        setupPlayerNames();
    </script>
